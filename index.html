<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tickets</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://c8.alamy.com/comp/P2DM2D/theater-vector-icon-isolated-on-transparent-background-theater-logo-concept-P2DM2D.jpg" alt="logo">
        </div>
        <div class="header-flex">
            <div>
              <input type="text" name="" class="search" placeholder="Search">
            </div>
            <div>
                <form>
                    <input type="text" list="cities" class="dropdown" placeholder="Cities">
                    <datalist id="cities">
                        <option>Pune</option>
                        <option>Mumbai</option>
                        <option>Chennai</option>
                        <option>Bangaluru</option>
                        <option>Hydrabad</option>
                        <option>Rajasthan</option>
                        <option>Delhi</option>
                        <option>Lucknow</option>
                        <option>Gujrat</option>
                </form>
            </div>
        </div>
    </header>
    <div class="next-line">
        <p class="gap">Movies</p>
        <p class="gap">streams</p>
        <p class="gap">Action</p>
        <p class="gap">Sports</p>
        <p class="gap">Stand-up</p>
    </div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Cineplex_logo.svg/800px-Cineplex_logo.svg.png" alt="" class="img">
    <div class="box">
            <button class="btnn">Marathi</button>
            <button class="btnn">Hindi</button>
            <button class="btnn">English</button>
            <button class="btnn">Telgu</button>
            <button class="btnn">Gujarati</button>
            <button class="btnn">Rajasthani</button>
            <button class="btnn">Tamil</button>
            <button class="btnn">Punjabi</button>
    </div>
    <div class="poster-box">
    <img src="https://upload.wikimedia.org/wikipedia/en/b/be/Phir_Aayi_Hasseen_Dillruba.jpg" alt="" class="movie-poster">
    <img src="https://m.media-amazon.com/images/M/MV5BYzAwM2JjMGUtNGM0Mi00YjhlLWE0YmItOGI2OWYxNzEyNzE3XkEyXkFqcGdeQXVyNjE1OTQ0NjA@._V1_.jpg" alt="" class="movie-poster">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a1/Stree_2.jpg/220px-Stree_2.jpg" alt="" class="movie-poster">
    <img src="https://m.media-amazon.com/images/M/MV5BZjAzZjZiMmQtMDZmOC00NjVmLTkyNTItOGI2Mzg4NTBhZTA1XkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_.jpg" alt="" class="movie-poster">
    <img src="https://upload.wikimedia.org/wikipedia/en/3/39/Munjya_2024.jpg" alt="" class="movie-poster">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuQmSW17wrGcXbADd0fd4IB_2ja-RxYelcmQ&s" alt="" class="movie-poster">
    <img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8a/Bloody_Daddy.jpg/220px-Bloody_Daddy.jpg" alt="" class="movie-poster">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/cb/Freddy_Official_Poster.jpg" alt="" class="movie-poster">
    <img src="https://assets.gadgets360cdn.com/pricee/assets/product/202301/Animal_1673270841.jpg" alt="" class="movie-poster">
    <img src="https://upload.wikimedia.org/wikipedia/en/7/70/Shivrayancha_Chhava.jpg" alt="" class="movie-poster">
    
    </div>

</body>
</html>
